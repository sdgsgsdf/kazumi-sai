name: Build & Release (Windows)

on:
  push:
    tags: [ 'v*' ]     # 推送版本标签时触发
  workflow_dispatch:    # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4            # 拉取代码
      - uses: subosito/flutter-action@v2     # 安装 Flutter
        with:
          channel: stable
      - run: flutter pub get                # 依赖
      - run: flutter build windows --release
      - uses: actions/upload-artifact@v4     # 暂存产物供下一 Job
        with:
          name: win-build
          path: build/windows/runner/Release

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') # 仅 Tag 时发布
    steps:
      - uses: actions/download-artifact@v4
        with: { name: win-build , path: dist }
      - uses: actions/upload-artifact@v4
        with:
          name: win-build
          path: build/windows/x64/runner/Release  # ← 加上 x64
